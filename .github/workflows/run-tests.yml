name: Run tests

on:
  workflow_call:
    inputs:
      deps:
        type: string
        required: false
        default: stable
      continue_on_error:
        type: boolean
        required: false
        default: false

jobs:
  test:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']

    steps:
      - name: Check out code
        uses: actions/checkout@v5.0.0

      - name: Install PHP
        uses: shivammathur/setup-php@2.35.5
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: ${{ matrix.php == '8.4' && 'pcov' || 'none' }}

      - name: Set up problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Update to dev stability
        if: inputs.deps == 'dev'
        run: |
          composer config minimum-stability dev
          composer config prefer-stable false

      - name: Install dependencies
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --no-interaction --no-progress

      - name: Install PHPUnit
        uses: nick-fields/retry@v3.0.2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer bin phpunit update --no-interaction --no-progress

      - name: Run tests
        if: inputs.continue_on_error == false
        run: make test

      - name: Run tests (but don't complain)
        if: inputs.continue_on_error == true
        run: make test
        continue-on-error: true

      - name: Upload coverage
        if: matrix.php == '8.4'
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
